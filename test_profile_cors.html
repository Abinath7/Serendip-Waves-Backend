<!DOCTYPE html>
<html>
<head>
    <title>CORS Test for Profile Update</title>
</head>
<body>
    <h1>Profile Update CORS Test</h1>
    <button onclick="testCORS()">Test CORS Connection</button>
    <button onclick="testProfileUpdate()">Test Profile Update</button>
    <div id="result"></div>

    <script>
        async function testCORS() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing CORS...';
            
            try {
                const response = await fetch('http://localhost/Project-I/backend/test_cors.php', {
                    method: 'GET'
                });
                
                const data = await response.json();
                resultDiv.innerHTML = `<h3>CORS Test Result:</h3><pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                resultDiv.innerHTML = `<h3>CORS Test Error:</h3><p style="color: red;">${error.message}</p>`;
            }
        }

        async function testProfileUpdate() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing Profile Update...';
            
            try {
                const formData = new FormData();
                formData.append('id', '1'); // Test with ID 1
                formData.append('full_name', 'Test User');
                formData.append('email', 'test@example.com');
                formData.append('date_of_birth', '1990-01-01');
                formData.append('gender', 'male');
                formData.append('phone_number', '123456789');
                formData.append('passport_number', 'ABC123');
                
                const response = await fetch('http://localhost/Project-I/backend/updateProfile.php', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                resultDiv.innerHTML = `<h3>Profile Update Test Result:</h3><pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                resultDiv.innerHTML = `<h3>Profile Update Test Error:</h3><p style="color: red;">${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
