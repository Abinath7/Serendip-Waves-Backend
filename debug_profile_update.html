<!DOCTYPE html>
<html>
<head>
    <title>Profile Update Debug Tool</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Profile Update Debug Tool</h1>
    
    <div class="test-section">
        <h3>Step 1: Test Server Connection</h3>
        <button onclick="testServer()">Test Server</button>
        <div id="server-result"></div>
    </div>
    
    <div class="test-section">
        <h3>Step 2: Test CORS Headers</h3>
        <button onclick="testCORS()">Test CORS</button>
        <div id="cors-result"></div>
    </div>
    
    <div class="test-section">
        <h3>Step 3: Test Profile Update</h3>
        <form id="profile-form">
            <label>User ID: <input type="number" id="user-id" value="1" required></label><br><br>
            <label>Full Name: <input type="text" id="full-name" value="Test User" required></label><br><br>
            <label>Email: <input type="email" id="email" value="test@example.com" required></label><br><br>
            <label>Date of Birth: <input type="date" id="dob" value="1990-01-01"></label><br><br>
            <label>Gender: 
                <select id="gender">
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </label><br><br>
            <label>Phone: <input type="text" id="phone" value="123456789"></label><br><br>
            <label>Passport: <input type="text" id="passport" value="ABC123"></label><br><br>
            <button type="button" onclick="testProfileUpdate()">Test Profile Update</button>
        </form>
        <div id="profile-result"></div>
    </div>

    <script>
        const BASE_URL = 'http://localhost/Project-I/backend';

        async function testServer() {
            const resultDiv = document.getElementById('server-result');
            resultDiv.innerHTML = 'Testing server...';
            
            try {
                const response = await fetch(`${BASE_URL}/server_diagnostic.php`);
                const data = await response.json();
                resultDiv.innerHTML = `<div class="success"><h4>Server Test: SUCCESS</h4><pre>${JSON.stringify(data, null, 2)}</pre></div>`;
            } catch (error) {
                resultDiv.innerHTML = `<div class="error"><h4>Server Test: FAILED</h4><p>${error.message}</p></div>`;
            }
        }

        async function testCORS() {
            const resultDiv = document.getElementById('cors-result');
            resultDiv.innerHTML = 'Testing CORS...';
            
            try {
                const response = await fetch(`${BASE_URL}/test_cors.php`, {
                    method: 'GET',
                    credentials: 'include'
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                resultDiv.innerHTML = `<div class="success"><h4>CORS Test: SUCCESS</h4><pre>${JSON.stringify(data, null, 2)}</pre></div>`;
            } catch (error) {
                resultDiv.innerHTML = `<div class="error"><h4>CORS Test: FAILED</h4><p>${error.message}</p></div>`;
            }
        }

        async function testProfileUpdate() {
            const resultDiv = document.getElementById('profile-result');
            resultDiv.innerHTML = 'Testing profile update...';
            
            try {
                const formData = new FormData();
                formData.append('id', document.getElementById('user-id').value);
                formData.append('full_name', document.getElementById('full-name').value);
                formData.append('email', document.getElementById('email').value);
                formData.append('date_of_birth', document.getElementById('dob').value);
                formData.append('gender', document.getElementById('gender').value);
                formData.append('phone_number', document.getElementById('phone').value);
                formData.append('passport_number', document.getElementById('passport').value);
                
                const response = await fetch(`${BASE_URL}/updateProfile.php`, {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.innerHTML = `<div class="success"><h4>Profile Update: SUCCESS</h4><pre>${JSON.stringify(data, null, 2)}</pre></div>`;
                } else {
                    resultDiv.innerHTML = `<div class="error"><h4>Profile Update: FAILED</h4><p>${data.message}</p></div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error"><h4>Profile Update: ERROR</h4><p>${error.message}</p></div>`;
            }
        }

        // Auto-run server test on page load
        window.onload = function() {
            testServer();
        };
    </script>
</body>
</html>
